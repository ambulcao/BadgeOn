<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Badge On</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

	<main>
		<div class="container">
			<div class="avatar">
				<span>
          <img src="images/selo.svg" alt="Selo" />
        </span>
        <img id="userImage" src="images/Img1.jpg" alt="Foto Pessoal" />
      </div>
   
    <h1 id="userName">Alexandre Bulcão</h1>
    <a id="userLink" href="https://www.instagram.com/">
    <img src="images/github.svg" alt="Ícone github" />
    <span id="userLogin">alexbullcao</span></a>
    <p id="userBio">An Frontend Developer</p>
    <ul id="socialLinks">
      <li class="youtube">
        <a href="https://youtube.com" target="_blank">
          <img src="images/Youtube.svg" alt="Youtube" />
        </a>
      </li>
      <li class="facebook">
        <a href="https://facebook.com" target="_blank">
          <img src="images/Facebook.svg" alt="Facebook" />
        </a>
      </li>
      <li class="instagram">
        <a href="https://instagram.com" target="_blank">
          <img src="images/Instagram.svg" alt="Instagram" />
        </a>
      </li>
      <li class="twitter">
        <a href="https://twitter.com" target="_blank">
          <img src="images/Twitter.svg" alt="Twitter" />
        </a>
      </li>
    </ul>
     </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
