<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge On</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>

  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="images/selo.svg" alt="Selo" />
        </span>
        <img src="images/Img1.jpg" alt="Foto Pessoal" />
      </div>
   
    <h1>Alexandre Bulcão</h1>
    <a href="https://www.instagram.com/">
    <img src="images/github.svg" alt="Ícone github" />
    alexbullcao</a>
    <p>An Frontend Developer</p>
    <ul>
      <li>
        <a href="https://youtube.com">
          <img src="images/Youtube.svg" alt="Youtube" target="_blank"/>
        </a>
      </li>
      <li>
        <a href="https://facebook.com">
          <img src="images/Facebook.svg" alt="Facebook" target="_blank"/>
        </a>
      </li>
      <li>
        <a href="https://instagram.com">
          <img src="images/Instagram.svg" alt="Instagram" target="_blank"/>
        </a>
      </li>
      <li>
        <a href="https://twitter.com">
          <img src="images/Twitter.svg" alt="Twitter" target="_blank"/>
        </a>
      </li>
    </ul>
     </div>
  </main>
</body>
</html>
